<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting, please wait...</p>
  <script>
    async function trackAndRedirect() {
      try {
        // Get IP address
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();

        // User agent and referrer
        const userAgent = navigator.userAgent;
        const referrer = document.referrer || 'Direct';
        const deviceType = /Mobi|Android/i.test(userAgent) ? "Mobile" : "Desktop";
        const browser = (() => {
          if (userAgent.includes("Firefox")) return "Firefox";
          if (userAgent.includes("Edg")) return "Edge";
          if (userAgent.includes("Chrome")) return "Chrome";
          if (userAgent.includes("Safari")) return "Safari";
          return "Other";
        })();

        // Get location info
        const locationResponse = await fetch('https://ipapi.co/json/');
        const locationData = await locationResponse.json();
        const location = `${locationData.city || ''}, ${locationData.region || ''}, ${locationData.country_name || ''}`;

        const payload = {
          ip: ipData.ip || 'Unknown',
          userAgent,
          referrer,
          deviceType,
          browser,
          location
        };

        console.log('Sending tracking data:', payload);

        const response = await fetch('https://script.google.com/macros/s/AKfycbx_4LEKt9zRkcUmCWUHLsB-y06umnr4wcY9GF3jTeW3ItwIlCOuOpJovSwrDdbrxku4/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          console.error('Tracking request failed:', response.statusText);
        }
      } catch (err) {
        console.error('Tracking failed:', err);
      } finally {
        // Redirect regardless of tracking success
        window.location.href = 'https://attivati.legambiente.it/page/138932/petition/1?ea.tracking.id=unibo';
      }
    }

    trackAndRedirect();
  </script>
</body>
</html>
