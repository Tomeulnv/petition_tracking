<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect to Petition</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
  <script>
    async function logAndRedirect() {
      const userAgent = navigator.userAgent;
      const referrer = document.referrer || "Direct";
      const deviceType = /Mobi|Android/i.test(userAgent) ? "Mobile" : "Desktop";
      const browser = (() => {
        if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) return "Chrome";
        if (userAgent.includes("Firefox")) return "Firefox";
        if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) return "Safari";
        if (userAgent.includes("Edg")) return "Edge";
        return "Other";
      })();

      const logData = {
        timestamp: new Date().toISOString(),
        userAgent,
        referrer,
        deviceType,
        browser
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbz6NjmdYZ5kJDUQ14lUIxaQabTKMLNAFiOsTBEWfMJEZ3NbfCty9yw4Zx8dttmD1nlA/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(logData)
        });
      } catch (err) {
        console.warn("Logging failed:", err);
      }

      setTimeout(() => {
        window.location.href = "https://attivati.legambiente.it/page/138932/petition/1?ea.tracking.id=unibo";
      }, 1500); // Wait 1.5 seconds before redirect
    }
  </script>
</head>
<body>
  <h1>Sign the Petition</h1>
  <p>Click the button below to continue:</p>
  <button onclick="logAndRedirect()">Go to Petition</button>
</body>
</html>
